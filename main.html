<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    

</head> 
<body>
   <div class="container">
    <h1>Entre em contato</h1>
    <form>
        <div class="row">
<!--====================================================================================================================================== -->
                <div class="mb-3">
                <label  form="nome"     for="for-label" >SEU NOME:</label>
                <input  id="nome"       class="form-control" name="NOME"   type="text" placeholder="Nome completo" required>
                </div>
<!--====================================================================================================================================== -->
                <div class="mb-3">
                <label  form="email"    for="for-label" >E-MAIL:</label>
                <input  id="email"      class="form-control" name="E-MAIL"  type="email" placeholder="seuemail@gmail.com" required>
                </div>
<!--====================================================================================================================================== -->

                <div class="mb-3">
                <label  form="telefone" for="for-label" >SEU TELEFONE: </label>
                <input  id="telefone"   class="form-control" name="TELEFONE" type="tel" placeholder="(00) 0000 0000" required>  
                </div>
<!--====================================================================================================================================== -->
                </div>
             <button type="submit" class="btn btn-success">ENVIAR</button> 
<!--===================================================================================================================================== -->
         </form>
        </div>
      </body>
    </html>
